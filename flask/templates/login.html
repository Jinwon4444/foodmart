    <script>
        window.onload = function()
        {
            $("#userid").focus();
            
            $("#btnLogin").click(function(){
                DoLogin();
            });
        }
        
        function SetUser(id,pw)
        {
            $("#userid").val(id);
            $("#userpw").val(pw);		
        }
        
        function DoLogin()
        {
            if( $("#userid").val() == "" )
            {
                alert("아이디를 입력하세요.");
                $("#userid").focus();
                return;
            }
            if( $("#userpw").val() == "" )
            {
                alert("비밀번호를 입력하세요.");
                $("#userpw").focus();
                return;
            }
            $("#login").submit()
        }
